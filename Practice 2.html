<html>
    <head>
        <title>Students Addmisson Form</title>
    </head>  
    <body>
        <form>
            <p><h2>Students Addmisson Form</h2></p>

        <label for="name">Name:-*</label>
        <input type="text" id="name" name="student_name" placeholder="Student_Name" required>
        <br>
        <br>
        <label for="father name">Father Name:-*</label>
        <input type="text" id="father name" name="father_name" placeholder="Father_Name"required>
        <br>
        <br>
        <label for="mother name">Mother Name:-*</label>
        <input type="text" id="mother name" name="mother_name" placeholder="Mother_Name"required>
        <br>
        <br>
        <label for="number">Number:-*</label>
        <input type="number" id="number" name="mobile_number" placeholder="Mobile_Number"required>
        <br>
        <br>
        <label for="adhar_number">Adhar Number:-*</label>
        <input type="number" id="adhar_number" name="adhar_number" placeholder="Adhar_Number"required>
        <br>
        <br>
        <label for="email">Email:-*</label>
        <input type="email" id="email" name="user_email_address" placeholder="Email_address">
        <br>
        <br>
        <label for="date_of_birth">Date Of Birth:-*</label>
        <input type="date" id="date_of_birth" name="user_date_of_birth">
        <br>
        <p>Celect Gender:-
        <label for="male">Male</label>
        <input type="radio" id="male" name="user_gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="user_gender">
        <label for="transgender">Transgender</label>
        <input type="radio" id="transgender" name="user_gender">
        </p>
        <p>Category:-
        <label for="sc">SC</label>
        <input type="radio" id="sc" name="user_Category">
        <label for="st">ST</label>
        <input type="radio" id="st" name="user_Category">
        <label for="obc">OBC</label>
        <input type="radio" id="obc" name="user_Category"> 
        <label for="general">General</label>
        <input type="radio" id="general" name="user_Category">
        </p>   
        <p>Course:-
        <label for="dca">DCA</label>
        <input type="checkbox" id="dca" name="user_course_name">
        <label for="adca">ADCA</label>
        <input type="checkbox" id="adca" name="user_course_name">
        <label for="tally">Tally</label>
        <input type="checkbox" id="tally" name="user_course_name">
        <label for="dtp">DTP</label>
        <input type="checkbox" id="dtp" name="user_course_name">
        </p>
        <p><h3>Residential Address:-</h3></p>
        <p>

            <input type="village" id="village" name="user_village">
        <br>
        <br>
            <label for="post">Post</label>

        </p>
